<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet"> 
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <title>Bate-Papo UOL</title>
</head>
<body>    

    <!-- Tela de login inicial -->
    <div class="login-screen">
        <img class="logo" src="./img/bate-papo.png" alt="">
        <input data-test="input-name" onclick="resetInput(this);" oninput="ativarBotao(this);" type="text" placeholder="Digite o seu nome" autocomplete="off">
        <button data-test="send-name" class="login-Button" onclick="logar();" disabled> Entrar </button>
    </div>

    <!-- Span para receber a mensagem de erro caso o usuário entre com um nome indisponível -->
    <span class="error hidden"> </span>

    <!-- Tela com o efeito de "carregando" que aparece quando o usuário tenta fazer login-->
    <div class="loading hidden">
        <img class="logo" src="./img/bate-papo.png" alt="Logo">
        <img class="gif" src="./img/carregando.gif" alt="">
        <p> Entrando... </p>
    </div>

    <!-- Sala de bate-papo -->
    <div class="container">

        <header>
            <img src="./img/bate-papo.png" alt="">
            <button data-test="open-participants" onclick="abrirSidebar()" class="botaoUsuarios">
                <ion-icon name="people"></ion-icon>
            </button>
        </header>

        <!-- ul para receber as mensagens do chat -->
        <ul class="chat"> </ul>

        <!-- Menu lateral com a lista de usuários online -->
        <aside class="users-list hidden">

            <!-- Parte branca do menu -->
            <div class="front-aside">
                <div class="titulo">    
                    <h2> Escolha um contato para enviar mensagem: </h2>
                </div>   

                <!-- ul recebe a lista de usuários online -->
                <ul class="users"> </ul>
    
                <div class="subtitulo">
                    <h2> Escolha a visibilidade </h2>
                </div>
                
                <!-- Opções de visibilidade para o envio de mensagem (Pública ou Privada)-->
                <ul>
                    <li data-test="public" class="privacy publica" onclick="statusPrivacidade(this);"> 
                        <div>
                            <ion-icon name="lock-open"></ion-icon>
                            <p> Público </p>
                        </div>
                        <ion-icon data-test="check" name="checkmark-sharp"></ion-icon>
                    </li>
                    <li data-test="private" class="privacy privada" onclick="statusPrivacidade(this);"> 
                        <div>
                            <ion-icon name="lock-closed"></ion-icon>
                            <p> Reservadamente </p>
                        </div>
                        <ion-icon data-test="check" name="checkmark-sharp" class="hidden"></ion-icon>
                    </li>    
                </ul>    
            </div>            

            <!-- Parte preta do menu que ao ser clicada fecha o menu lateral -->
            <div data-test="overlay" class="back-aside" onclick="fecharSidebar()"> </div>      
        </aside> 
    

        <footer>
            <!-- caixa de texto para escrever mensagem e informação sobre visibilidade-->
            <div class="message-input"> 
                <input data-test="input-message" type="text" placeholder="Escreva aqui...">
                <div data-test="recipient" class="caixa-mensagem"> </div>
            </div>

            <!-- Botão de enviar mensagem-->
            <button onclick="enviarMensagem()" data-test="send-message" class="botaoEnviar">
                <ion-icon name="paper-plane-outline"></ion-icon>
            </button>                  
        </footer>
    </div>    
   
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script/novo.js"></script>
</body>
</html>
