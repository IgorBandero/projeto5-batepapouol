<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet"> 
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <title>Bate-Papo UOL</title>
</head>
<body>

    

    <div class="login-screen">
        <img class="logo" src="./img/bate-papo.png" alt="Logo">
        <input onclick="resetInput(this);" oninput="ativarBotao(this);" type="text" placeholder="Digite o seu nome" autocomplete="off">
        <button class="login-Button" onclick="logar();" disabled> Entrar </button>
    </div>

    <span class="error hidden">  </span>

    <div class="loading hidden">
        <img class="logo" src="./img/bate-papo.png" alt="Logo">
        <img class="gif" src="./img/carregando.gif">
        <p> Entrando... </p>
    </div>

    <div class="container">

        <header>
            <img src="./img/bate-papo.png">
            <ion-icon onclick="abrirSidebar()" name="people"></ion-icon>
        </header>

        <ul class="chat">

        </ul>

        <aside class="users-list hidden">

            <div class="front-aside">
                <div class="titulo">    
                    <h2> Escolha um contato para enviar mensagem: </h2>
                </div>   
                <ul class="users">
                
                </ul>
    
                <div class="subtitulo">
                    <h2> Escolha a visibilidade </h2>
                </div>
    
                <ul>
                    <li class="privacy publica" onclick="statusPrivacidade(this);"> 
                        <div>
                            <ion-icon name="lock-open"></ion-icon>
                            <p> PÃºblico </p>
                        </div>
                        <img src="./img/checkmark.png" alt="Checkmark">
                    </li>
                    <li class="privacy privada" onclick="statusPrivacidade(this);"> 
                        <div>
                            <ion-icon name="lock-closed"></ion-icon>
                            <p> Reservadamente </p>
                        </div>
                        <img class="hidden" src="./img/checkmark.png" alt="Checkmark">
                    </li>    
                </ul>    
            </div>             
            <div class="back-aside" onclick="fecharSidebar()">
                <img src="./img/close.png" alt="">
            </div> 
      
        </aside> 
    
        <footer>
            <div class="message-input"> 
                <input type="text" placeholder="Escreva aqui...">
                <p> </p>
            </div>
            <ion-icon class="botaoEnviar" name="paper-plane-outline" onclick="enviarMensagem();"></ion-icon>      
        </footer>

    </div>    
   
   
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script/script.js"></script>
</body>
</html>
