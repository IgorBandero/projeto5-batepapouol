    , initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet"> 
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <title>Bate-Papo UOL</title>
</head>
<body>

    

    <div class="login-screen">
        <img class="logo" src="./img/bate-papo.png" alt="Logo">
        <input onclick="resetInput(this);" oninput="ativarBotao(this);" type="text" placeholder="Digite o seu nome" autocomplete="off">
        <button class="login-Button" onclick="logar();" disabled> Entrar </button>
    </div>

    <span class="error hidden">  </span>

    <div class="loading hidden">
        <img class="logo" src="./img/bate-papo.png" alt="Logo">
        <img class="gif" src="./img/carregando.gif">
        <p> Entrando... </p>
    </div>

    <div class="container">

        <header>
            <img src="./img/bate-papo.png">
            <ion-icon onclick="abrirSidebar()" name="people"></ion-icon>
        </header>

        </ul>

        <aside class="users-list hidden">

            <div class="titulo">    
                <h2> Escolha um contato para enviar mensagem: </h2>
            </div>   
            <ul>
                <li class="user-message"> 
                    <div>
                        <ion-icon name="people"></ion-icon>
                        <p> Todos </p>
                    </div>
                    <img src="./img/checkmark.png" alt="Checkmark" hidden>
                </li>
                <li class="user-message"> 
                    <div>
                        <ion-icon name="person-circle"></ion-icon>
                        <p> João </p>
                    </div>
                    <img src="./img/checkmark.png" alt="Checkmark" hidden>
                </li>
                <li class="user-message"> 
                    <div>
                        <ion-icon name="person-circle"></ion-icon>
                        <p> Maria </p>
                    </div>
                    <img src="./img/checkmark.png" alt="Checkmark" hidden>
                </li>
            </ul>

            <div class="subtitulo">
                <h2> Escolha a visibilidade </h2>
            </div>

            <ul>
                <li class="privacy"> 
                    <div>
                        <ion-icon name="lock-open"></ion-icon>
                        <p> Público </p>
                    </div>
                    <img src="./img/checkmark.png" alt="Checkmark" hidden>
                </li>
                <li class="privacy"> 
                    <div>
                        <ion-icon name="lock-closed"></ion-icon>
                        <p> Reservadamente </p>
                    </div>
                    <img src="./img/checkmark.png" alt="Checkmark" hidden>
                </li>    
            </ul>
        </aside> 

        <footer>
            <div class="mensage-input"> 
                <input type="text" placeholder="Escreva aqui...">
                <p> Enviando para <span class="receiver-selected"> Maria </span> (<span class="privacy-selected">reservadamente</span>)</p>
            </div>
            <ion-icon class="botaoEnviar" name="paper-plane-outline"></ion-icon>      
        </footer>

    </div>    
   
   
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script/script.js"></script>
